    <title>Fechas</title>
</head>
<body>
    <script>

        let x /* esta variable tiene diferentes significados segun consigna
                            a) representa los dias restantes
                            b) representa hace cuanto somos campeones del mundo
                            c) representa años completos
                        */
        let fechaActual, inicio, fin, fecha;

        fechaActual = parseInt(prompt('Ingrese la fecha actual', ' '));

         /*.......................................................................
                a) cuantos dias faltan para anio nuevo
        .......................................................................*/ 


        x = CantidadDiasAnioNuevo(fechaActual);
        document.write("Faltan " + x + " días para Año Nuevo.");

        /*.......................................................................
                b) cuantos dias pasaron desde que somos campeones del mundo
        .......................................................................*/

        x = CantidadDiasCatar2022(fechaActual);
        document.write('Hace ' + x + ' días somos campeones del Mundo.');

        /*.......................................................................
                c) cantidad de años completos transcurridos entre dos fechas
        .......................................................................*/

        inicio = parseInt(prompt('Ingrese fecha de Inicio: ', ' '));
        fin = parseInt(prompt('Ingrese fecha de Fin: ', ' '));

        x = CantidadDeAniosCompletos(inicio, fin);

        document.write("La cantidad de años completos transcurridos son: " + x );

         /*.......................................................................
                d) es laborable
        .......................................................................*/
        
        fecha = parseInt(prompt('Ingrese una fecha: ', ' '));
        
        laborable = DiaLaborable(fecha);

        document.write('¿Es laborable? '+laborable);
        
    </script>
