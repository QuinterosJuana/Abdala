<html>
    <head>
        <title>Es Narciso</title>
        <script src="js/functionEsNarciso.js"></script>
    </head>
    <body>
        <script>

            let n;

            n = parseInt(prompt('Ingrese un numero: ', ' '));

            if(EsNarciso(n)){
                document.write('Es narciso');
            }
            else {
                document.write('No es narciso');
            }
        </script>
    </body>
</html>
